{% extends "base.html" %}
{% load staticfiles %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="section no-pad-bot" id="index-banner" style="background:url({% static 'img/back2.jpg' %}) center;">
    <div class="container">
		<br><br>
		<h1 class="header center orange-text">武汉大学</h1>
		<div class="row center">
			<h5 class="header col s12 light">弘毅学堂学生信息管理系统</h5>
		</div>
		<div class="row center">
			<a href="#" id="download-button" class="btn-large waves-effect waves-light orange">开始使用</a>
		</div>
		<br><br>
    </div>
</div>

<div class="container">
    <br><br>
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
				<div class="card-image">
					<img src="{% static 'img/sample-1.jpg' %}">
					<span class="card-title">午餐会预约</span>
				</div>
				<div class="card-content">
					<p>午餐会预约介绍</p>
				</div>
				<div class="card-action">
					<a href="#">进入</a>
				</div>
			</div>
		</div>
		<div class="col s12 m4">
			<div class="card">
				<div class="card-image">
					<img src="{% static 'img/sample-1.jpg' %}">
					<span class="card-title">活动室预约</span>
				</div>
				<div class="card-content">
				<p>活动室预约介绍</p>
				</div>
				<div class="card-action">
					<a href="#">进入</a>
				</div>
			</div>
        </div>
        <div class="col s12 m4">
            <div class="card">
				<div class="card-image">
					<img src="{% static 'img/sample-1.jpg' %}">
					<span class="card-title">敬请期待</span>
				</div>
				<div class="card-content">
					<p>敬请期待</p>
				</div>
				<div class="card-action">
					<a href="#">进入</a>
				</div>
            </div>
        </div>
    </div>
    <br>
</div>
{% endblock %}
{% block scripts %}
<script>
	$(document).ready(function(){
		var username = "{{ username }}";
		if(username == ""){
			username = "陌生人";
		}
		var now = new Date().getHours();
		console.log(now);
		console.log(username);
		var hello = '';
		if(now >= 5 && now <= 7){
			hello = username + '，早上好啊!';
			Materialize.toast(hello, 4000);
		}
		else if(now >= 8 && now <= 11){
			hello = username + '，上午好啊!';
			Materialize.toast(hello, 4000);
		}
		else if(now >= 12 && now <= 13){
			hello =  '已经中午啦！' + username +'快去吃饭饭鸭.';
			Materialize.toast(hello, 4000);
		}
		else if(now >= 14 && now <= 17){
			hello = username + '，下午好啊!';
			Materialize.toast(hello, 4000);
		}
		else if(now >= 18 && now <= 19){
			hello = '听说傍晚打球最赞哦！';
			Materialize.toast(hello, 4000);
		}
		else if(now >= 20 && now <= 23){
			hello = username + '，晚上好啊!';
			Materialize.toast(hello, 4000);
		}
		else{
			hello = username + '，不要肝太晚呀！';
			Materialize.toast(hello, 4000);
		}
	});
</script>
{% endblock %}
